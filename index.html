<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a0dad, #8a2be2);
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            background-color: #ffcc00;
            color: #333;
        }
        input[type="number"] {
            background-color: #ffcc00;
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button:active {
            background-color: #1e7e34;
        }
        .images {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .images img {
            width: 100px;
            margin: 0 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

        <form id="bookingForm">
            <label for="movie">Select Movie:</label>
            <select id="movie" required>
                <option value="">--Select a Movie--</option>
                <option value="1">Movie 1</option>
                <option value="2">Movie 2</option>
                <option value="3">Movie 3</option>
            </select>

            <label for="seats">Number of Tickets:</label>
            <input type="number" id="seats" min="1" max="10" required>

            <button type="submit">Book Tickets</button>
        </form>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const movie = document.getElementById('movie').value;
            const seats = document.getElementById('seats').value;

            // Here you would typically send the booking data to your server
            alert(`You have booked ${seats} ticket(s) for Movie ID: ${movie}`);
        });
    </script>
